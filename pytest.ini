[pytest]
# Environment variables for Neo4j
env =
    NEO4J_URI=bolt://localhost:7687
    NEO4J_USER=neo4j
    NEO4J_PASSWORD=password123

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring Neo4j
    unit: Unit tests (no external dependencies)

# Output
addopts = -v --tb=short
