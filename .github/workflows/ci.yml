name: NMAP-AI CI/CD Pipeline

# ============================================================================
# Person 4's responsibility - CI/CD Pipeline
# 
# This workflow runs on:
# - Push to main/dev branches
# - Pull requests to main
# ============================================================================

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================================================
  # Job 1: Lint Code
  # ==========================================================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 agents api \
            --max-line-length=100 \
            --ignore=E203,W503,E501 \
            --exclude=__pycache__,*.pyc,.git
        continue-on-error: true
      
      - name: Run black (check only)
        run: black --check agents api --line-length=100
        continue-on-error: true
      
      - name: Run isort (check only)
        run: isort --check-only agents api --profile black
        continue-on-error: true

  # ==========================================================================
  # Job 2: Run Tests
  # ==========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      # Neo4j service for integration tests
      neo4j:
        image: neo4j:5.13-community
        env:
          NEO4J_AUTH: neo4j/password123
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Wait for Neo4j
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:7474; do sleep 2; done'
          echo "Neo4j is ready!"
      
      - name: Run tests with coverage
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password123
        run: |
          pytest tests/ \
            --cov=agents \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --verbose \
            --tb=short
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # ==========================================================================
  # Job 3: Build Docker Images
  # ==========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: nmap-ai-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Gradio image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.gradio
          push: false
          tags: nmap-ai-gradio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test docker-compose
        run: |
          docker-compose up -d
          sleep 45
          curl -f http://localhost:8000/health || exit 1
          echo "âœ… Docker services started successfully!"
          docker-compose down

  # ==========================================================================
  # Job 4: Coverage Check (Strict)
  # ==========================================================================
  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest
    needs: test
    
    services:
      neo4j:
        image: neo4j:5.13-community
        env:
          NEO4J_AUTH: neo4j/password123
        ports:
          - 7474:7474
          - 7687:7687
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y nmap
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Wait for Neo4j
        run: timeout 60 bash -c 'until curl -f http://localhost:7474; do sleep 2; done'
      
      - name: Check coverage threshold (80%)
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password123
        run: |
          pytest tests/ \
            --cov=agents \
            --cov=api \
            --cov-fail-under=80 \
            --verbose
        continue-on-error: true

  # ==========================================================================
  # Job 5: Security Scan (Optional but recommended)
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ==========================================================================
  # Job 6: Deploy (Production) - Only on main branch
  # ==========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment would happen here"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          # Add actual deployment steps here:
          # - Push to Docker Hub
          # - Deploy to cloud (AWS, GCP, Azure)
          # - Update Kubernetes manifests
          # - etc.

